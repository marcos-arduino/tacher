        function dynamicLoadScript(src) {
            var script = document.createElement("script");
            script.src =
                src && typeof src === "string"
                    ? src
                    : "https://www.google.com/recaptcha/api.js?render=6Lc2HDEiAAAAALpe1yqNarK-BmlyYl_MNPZx7_AB";
            script.async = true;
            document.body.appendChild(script);
            script.onload = function () {
                let event = new CustomEvent("recaptchaLoaded");
                document.dispatchEvent(event);
            };
        }
        document.addEventListener("DOMContentLoaded", function () {
            var confirmButton = document.querySelector(
                ".u-cookies-consent .u-button-confirm"
            );
            if (confirmButton) {
                confirmButton.onclick = dynamicLoadScript;
            }
        });
    </script>

    <script>
        document.addEventListener("recaptchaLoaded", function () {
            if (!gdprConfirmed()) {
                return;
            }
            (function (grecaptcha, sitekey, actions) {
                var recaptcha = {
                    execute: function (action, submitFormCb) {
                        try {
                            grecaptcha
                                .execute(sitekey, { action: action })
                                .then(function (token) {
                                    var forms = document.getElementsByTagName("form");

                                    for (var i = 0; i < forms.length; i++) {
                                        var fields = forms[i].getElementsByTagName("input");

                                        for (var j = 0; j < fields.length; j++) {
                                            var field = fields[j];

                                            if (
                                                "recaptchaResponse" === field.getAttribute("name")
                                            ) {
                                                field.setAttribute("value", token);
                                                break;
                                            }
                                        }
                                    }
                                    submitFormCb();
                                });
                        } catch (e) {
                            var formError = document.querySelector(".u-form-send-error");

                            if (formError) {
                                formError.innerText =
                                    "Error de propietario del Sitio: " +
                                    e.message.replace(/:[\s\S]*/, "");
                                formError.style.display = "block";
                            }
                        }
                    },

                    executeContact: function (submitFormCb) {
                        recaptcha.execute(actions["contact"], submitFormCb);
                    },
                };

                window.recaptchaObject = recaptcha;
            })(
                grecaptcha,

                "6Lc2HDEiAAAAALpe1yqNarK-BmlyYl_MNPZx7_AB",
                { contact: "contact" }
            );
        });
    </script>
